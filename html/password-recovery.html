<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>

    </header>
    <main>
        <div class="wrapper">
            <div class="login-container">
                <div class="logo-container">
                    <img src="../img/logo-yard-sale.svg" alt="logo de yard sale" title="Yard sale">
                </div>
                <div class="login-info">
                    <h1 class="login-title">Password recovery</h1>

                    <label for="email">
                        <span class="form-title">Email address</span>
                        <input type="email" name="email" id="email" placeholder="jorge.santafe@example.com">
                    </label>
                    <button type="submit" class="button is-primary">Confirm</button>
                </form>
                <a href="" class="link is-primary">Back to login</a>
            </div>
        </div>
    </main>
