<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <title>Yard-sale</title>
</head>

<body>
    <main>
        <div class="product-details">
            <div class="product-image">
                <img src="../img/2x-fridge.png" alt="fridge" title="fridge">
            </div>
            <div class="product-info">
                <p class="product-price">$120.000</p>
                <p class="product-title">Retro refrigerator</p>
                <p class="product-description">With its functional and practical interior, this refrigerator also
                    fulfills a
                    decorative function, adding personality and a retro-vintage aesthetic to your kitchen or workplace.
                </p>
                <button class="button is-primary">
                    <i class="icon shopping-cart"></i>
                    Add to cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
