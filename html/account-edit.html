<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/account.css">
    <title>Yard Sale</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="wrapper">
            <div class="login-container">
                <div class="login-info">
                    <h1 class="login-title">My account</h1>
                </div>
                <form action="" class="form">
                    <label for="name">
                        <span class="form-title">Name</span>
                        <input type="text" name="name" id="name" placeholder="Jorge Santafe">
                    </label>
                    <label for="email">
                        <span class="form-title">Email address</span>
                        <input type="email" name="email" id="email" placeholder="jorge.santafe@example.com" required>
                    </label>
                    <label for="password">
                        <span class="form-title">Password</span>
                        <input type="password" name="password" id="password"
                            placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                            required>
                    </label>
                    <button type="submit" class="button is-primary">Save</button>
                </form>

            </div>
        </div>
    </main>
</body>

</html>
